    var UDlist = ["Last update", "Last update", "最后更新", "Dernière mise à jour", "Letztes Update", "Ultimo aggiornamento", "最終更新", "마지막 업데이트", "Ostatnia aktualizacja", "Última atualização", "Последнее обновление", "Última actualización", "การปรับปรุงครั้งล่าสุด", "Останнє оновлення", "Poslední aktualizace", "Last update", "最後更新", "Son Güncelleme", "Cập nhật cuối cùng", "Last update"];
    var URLlist = ["http://www.scp-wiki.net/", "http://scp-int.wikidot.com/", "http://scp-wiki-cn.wikidot.com/", "http://fondationscp.wikidot.com/", "http://scp-wiki-de.wikidot.com/", "http://fondazionescp.wikidot.com/", "http://ja.scp-wiki.net/", "http://ko.scp-wiki.net/", "http://scp-wiki.net.pl/", "http://scp-pt-br.wikidot.com/", "http://scpfoundation.net/", "http://lafundacionscp.wikidot.com/", "http://scp-th.wikidot.com/", "http://scp-ukrainian.wikidot.com/", "http://scp-cs.wikidot.com/", "http://scp-nd.wikidot.com/", "http://scp-zh-tr.wikidot.com/", "http://scpvakfi.wikidot.com/", "http://scp-vn.wikidot.com/", "http://scp-un.wikidot.com/"];

    var IDlist = ["66711", "1427610", "530812", "464696", "1269857", "530167", "578002", "486864", "647733", "783633", "169125", "560484", "547203", "1398197", "2060442", "1590804", "3947998", "1431627", "836589", "2509180"];
    var ulLang = ["Ελληνικά", "Esperanto", "Magyar", "Bahasa Indonesia", "Ido", "Lietuvių", "Nederlands", "Српски / Srpski", "粵語", "Simple English", "Cuengh", "Latviešu", ""];

    var thisUlLang;
    var siteID, UDname, header, getURL, linkC, headC;
    var elem = _abb.id("output"),
      inStyle = _abb.id("inStyle");
    var baseURL = _abb.hash.split("?");
    var siteLang = baseURL[0];
    if (ISOlist.indexOf(siteLang) == -1) {
      siteID = "dummy";
    } else {
      siteID = IDlist[ISOlist.indexOf(siteLang)];
    }
    var pagename = baseURL[1].split("&")[0];
    if (pagename.match(/da:|fo:|no:|sv:/g) && siteID == "1590804") {
      pagename = pagename.split(/da:|fo:|no:|sv:/g).join("");
    } else if (pagename.match(/el:|eo:|hu:|id:|io:|lt:|nl:|sr:|yue:|simple:|za:|lv:/g) && siteID == "2509180") {
      thisUlLang = pagename.replace(/(el:|eo:|hu:|id:|io:|lt:|nl:|sr:|yue:|simple:|za:|lv:)/g, "$1").split(":").join('');
      pagename = pagename.split(/el:|eo:|hu:|id:|io:|lt:|nl:|sr:|yue:|simple:|za:|lv:/g).join("");
    }
    /* FIRE! */
    getDataAll();
    /*
    functions
    based on boyu12's code
    edited by 7happy7
    */
    function getDataAll() {
      if (siteID == "dummy") {
        header = "Invalid language";
        UDname = "Last update";
      } else {
        header = headList[IDlist.indexOf(siteID)];
        UDname = UDlist[IDlist.indexOf(siteID)];
      }
      elem.innerHTML += '<div class="head"><a class="head_link" onclick="window.location.reload(true);" title="Click and Reload ' + _abb.time("(" + UDname + ": %year/%month/%day %hour:%min:%sec)") + '">' + header + '<\/a><\/div>';
      for (var i = 0; i < IDlist.length; i++) {
        getDataVia(URLlist[i], langList[i], IDlist[i], titleList[i], pagename, true);
      }
      for (var i = 0; i < 6; i++) {
        setTimeout(elemSort, 1000 * i + 1000);
      }
    }
    var splitUliArticleSym;

    function getDataVia(a, b, c, d, e, async) {
      if (c == "2509180") {
        for (var i2 = 0; i2 < ulList.length; i2++) {
          if (thisUlLang !== ulList[i2]) {
            if (ulList[i2] !== "") {
              splitUliArticleSym = ":";
            } else {
              splitUliArticleSym = ""
            }
            getURL = "/quickmodule.php?module=PageLookupQModule&q=" + ulList[i2] + splitUliArticleSym + e + "&s=" + c;
            getData(a, ulLang[i2], c, "Underrepresented Languages Incubator" + ulTitle[i2], ulList[i2] + ":" + e, async);

      } else {
        getURL = "/quickmodule.php?module=PageLookupQModule&q=" + e + "&s=" + c;
        getData(a, b, c, d, e, async);
      }
    }

    function getData(a, b, c, d, e, async) {
      var xhr = _abb.xhr();
      if (!xhr) {
        alert("XHR is not supported");
        return;
      }
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if (xhr.status != 200) {
            return;
          }
          try {
            var jsonData = JSON.parse(xhr.responseText);
            for (var i = 0; i < jsonData.pages.length; i++) {
              if (jsonData.pages[i].unix_name == e && (siteID !== c || siteID == "2509180")) {
                elem.innerHTML += '<div class="ct-' + c + '"><a href="' + a + e + '" title="' + d + '" target="_parent">' + b + '<\/a><\/div>';
              }
            }
          } catch (e) {}
        }
      };
      xhr.open("GET", getURL, async);
      xhr.send();
    }
    var sortList, sortAry;

    function elemSort() {
      try {
        sortList = _abb.css('[class*="ct-"]');
        sortAry = Array.prototype.slice.call(sortList);

        function compareText(a, b) {
          if (IDlist.indexOf(a.className.replace("ct-", "")) > IDlist.indexOf(b.className.replace("ct-", ""))) {
            return 1;
          } else if (IDlist.indexOf(a.className.replace("ct-", "")) < IDlist.indexOf(b.className.replace("ct-", ""))) {
            return -1;
          } else {
            return 0;
          }
        }
        sortAry.sort(compareText);
        for (var i = 0; i < sortAry.length; i++) {
          elem.appendChild(elem.removeChild(sortAry[i]))
        }
      } catch (e) {}
    }
    var cssurl = baseURL[1].split("&")[1];
    addStyleSheet(cssurl);
    reloadcss();
    /* changing color */
    function changeColor(x, y) {
      inStyle.innerHTML = '#output a {color: #' + x + ';} #output div[class*="ct-"]:before {color: #' + x + ';} #output .head {border-color: #' + y + ';} #output .head_link {color: #' + y + ';}';
    }

    function changeColorFire() {
      try {
        var targetSource = _abb.pWin.colorFrame.location.href;
        var ccURL = decodeURI(targetSource).split("#")[1].split("?");
        var lc = ccURL[0];
        var hc = ccURL[1];
        for (var i = 0; i < 4; i++) {
          setTimeout(changeColor(lc, hc), 1000 * i);
        }
      } catch (e) {}
    }
    changeColorFire();

    function addStyleSheet(href) {
      var link = document.createElement("link");
      link.setAttribute("rel", "stylesheet");
      link.setAttribute("type", "text/css");
      link.setAttribute("href", href);
      var head = document.getElementsByTagName("head")[0];
      head.appendChild(link);
    }

    function reloadcss() {
      var links = document.getElementsByTagName("link");
      for (var cl in links) {
        var link = links[cl];
        if (link.rel === "stylesheet") link.href += "";
      }
    }
