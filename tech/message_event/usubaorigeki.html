<div id="parentiframe"></div>
<script>
  window.addEventListener('message', event => {
    if (document.getElementById("personaliframe") != null) {
      document.getElementById("personaliframe").remove();
    }
    var parent = document.querySelector("#parentiframe");
    var xhr = new XMLHttpRequest(),
      method = "GET",
      url = "https://rtas.wikidot.com/" + event.data;
    xhr.open(method, url, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var restxt = xhr.responseText;
        console.log(restxt);
        parent.innerHTML = restxt;
      }
    };
    xhr.send();
  });
</script>
